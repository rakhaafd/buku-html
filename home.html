  <script>
    function animateTextByLetter(text, elementId, speed, delay) {
      const element = document.getElementById(elementId);
      const characters = text.split('');
      let currentText = '';
      let currentIndex = 0;
  
      const animationInterval = setInterval(() => {
        if (currentIndex < characters.length) {
          currentText += characters[currentIndex];
          element.textContent = currentText;
          currentIndex++;
        } else {
          clearInterval(animationInterval); // Stop the animation when done
        }
      }, speed);
    }
  
    // Delay times in milliseconds (increased)
    const delay1 = 2000; // 2 seconds
    const delay2 = 3000; // 3 seconds
    const delay3 = 4000; // 4 seconds
  
    setTimeout(() => {
      animateTextByLetter("Halo semuanya!", "animated-text", 100, delay1);
    }, delay1);
  
    setTimeout(() => {
      animateTextByLetter("Perkenalkan nama saya Rakha Fausta Adinata Raharja dari X PPLG 1.", "animated-text2", 100, delay1 + delay2);
